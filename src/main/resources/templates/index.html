<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Financial Extraction Tool</title>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            width: 420px;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #1e293b;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 8px;
            width: 100%;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #2563eb;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1d4ed8;
        }

        .info {
            margin-top: 25px;
            font-size: 14px;
            color: #475569;
        }

        .info ul {
            padding-left: 18px;
        }

        .info strong {
            color: #0f172a;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>ðŸ“Š Financial Extraction Tool</h2>

    <form method="post" enctype="multipart/form-data" action="/upload">
        <input type="file" name="file" accept=".pdf" required/>
        <button type="submit">Run Extraction</button>
    </form>

    <div class="info">
        <p><strong>Limitations:</strong></p>
        <ul>
            <li>Max 50MB file size</li>
            <li> OCR support</li>
            <li>Free tier cold start delay possible</li>
        </ul>
    </div>

</div>

</body>
</html>
